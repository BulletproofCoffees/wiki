<script>


	$(document).ready(function(){
	    $("#spreadBtn").click(function(){
	        if($("#hiddenList").is(":visible")){
	            $("#hiddenList").slideUp();
	        }else{
	            $("#hiddenList").slideDown();
	        }
	    });
	});
</script>
</HEAD>
